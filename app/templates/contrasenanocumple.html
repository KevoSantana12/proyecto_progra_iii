{% extends './layout.html' %}

{% block content %}
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">

            <div class="row">
                <div class="col-lg-5 bg-register-image">
                    <img src="https://images.pexels.com/photos/39584/censorship-limitations-freedom-of-expression-restricted-39584.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="img-fluid">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Cambio de contraseña</h1>
                            <small class="password-help">La contraseña tiene que tener más de 8 caracteres, un número, una mayúscula y un carácter especial.</small>
                            <br>
                            <small>Por favor confirme la nueva contraseña</small>
                            <hr>
                        </div>
                        <form class="user" action="/contrasena" method="post">
                            
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="contrasenaActual" name="contrasenaActual"
                                    placeholder="Digite su contraseña actual">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="contrasena1" name="contrasena1"
                                     placeholder="Digite su nueva contraseña">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" id="contrasena2" name="contrasena2"
                                    placeholder="Confirme su contraseña">
                                </div>
                            </div>

                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Cambiar"> </input>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/myprofile">Ajustes</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="#" data-toggle="modal" data-target="#deleteModal"> Eliminar cuenta
                        </div>
                        <div class="text-center">
                            <a class="small" href="/mypage">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
