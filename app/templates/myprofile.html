{% extends './layout.html' %}

{% block content %}
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">

            <div class="row">
                <div class="col-lg-5 bg-register-image">
                    <img src="https://images.pexels.com/photos/5989927/pexels-photo-5989927.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="img-fluid">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Ajustes de tu cuenta</h1>
                        </div>
                        <form class="user" action="/myprofile" method="post">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName" name="nombre"
                                     value="{{ userLog.nombre }}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName" name="apellido"
                                    value="{{ userLog.apellido }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email"
                                    value="{{ userLog.email }}">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"
                                        id="telefono" name="telefono" value="{{ userLog.telefono }}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user"  name="compania" value="{{ userLog.compania }}">
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Editar"> </input>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/contrasena">Cambiar contraseÃ±a</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="#" data-toggle="modal" data-target="#deleteModal"> Eliminar cuenta
                        </div>
                        <div class="text-center">
                            <a class="small" href="/mypage">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
